<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>
<body>
    <form>

        <label for="name">고객명 : </label><input type="text" id="name"> <br><br>
        <label for="phone">전화번호 : </label><input type="text" id="phone"><br><br>
        <label for="phone">E-mail : </label><input type="text" id="phone"><br><br>
    
        <form action="#">
            피자선택 : <select name="pizza">
                <option>피자를 선택하세요</option>
                <option>콤비네이션피자</option>
                <option>고구마피자</option>
            </select>
    
            <fieldset>
                <legend>피자 사이즈</legend>
                <input type="radio" name="size" id="small"> 
                <label for="small">Small</label><br><br>
                <input type="radio" name="size" id="medium"> 
                <label for="medium">Medium</label><br><br>
                <input type="radio" name="size" id="large">
                <label for="large">Large</label><br><br>
            </fieldset>
    
            <fieldset>
                <legend>토핑 선택</legend>
                <input type="checkbox" name="topping" id="bacon">
                <label for="topping">베이컨</label><br><br>
                <input type="checkbox" name="topping" id="cheese">
                <label for="topping">치즈</label><br><br>
                <input type="checkbox" name="topping" id="onion">
                <label for="topping">양파</label><br><br>
                <input type="checkbox" name="topping" id="mushroom">
                <label for="topping">버섯</label><br><br>
            </fieldset><br>
    
        </form>
    
        희망배송시간 : <input type="time"> <br><br>
    
        배송시 요청사항 : <textarea cols="20" rows="3"></textarea> <br><br>
    
        <button>주문하기</button>
    </form>
</body>
</html>
