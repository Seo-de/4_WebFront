<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>

        <ol> 
            <li><label for="name">납품자명 : </label><input type="text" id="name"> <br><br></li>
            <li><label for="email">email : </label><input type="text" id="email" placeholder="answer@naver.com"> <br><br></li>
            <li><label for="address">홈페이지 : </label><input type="text" id="address" value="http://"> <br><br></li>
            <li>지역 : <select name="area">
            <option>부산</option>
            <option>서울</option>
            <option>순천</option>
        </select></li>
        </ol>

    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>
            <ul> 
                <li><label for="pn">상품명 : </label><input type="text" id="pn"></li><br><br>
                <li><label for="no">납품수량 : </label><input type="number" id="no" min="0" placeholder="최소 100"></li><br><br>
                <li>납품등급 : <input type="range" min="0" max="5"></li><br>
                <li>기타사항 : <textarea cols="20" rows="4"></textarea></li>
            </ul>
    </fieldset><br>
    <button>send message</button>
</body>
</html>
